<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
    <title>Countries</title>
    <!-- Using Bootstrap for style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<!-- Testing purpose -->
<!--<label th:text="${methodName}"></label>-->
<div class="container text-center">
    <div th:style="|background: midnightblue|">
        <h1 th:style="|color: white|">Countries Of The world</h1>
    </div>
    <div th:each="country, iStart : ${countries}"
         th:with="subCountries=${iStart.index + 3} <= ${countries.size()}
             ? ${countries.subList(iStart.index, iStart.index + 3)}
             : ${countries.subList(iStart.index, countries.size())}">
        <div th:if="${iStart.index % 3 == 0}">
            <div class="row">
                <div th:each="country : ${subCountries}" class="col">
                    <div>
                        <img th:src="${country.flags.png}" class="img-thumbnail rounded mx-auto d-block"
                             alt="..." style="width:370px;height:170px;">
                    </div>
                    <div>
                        <h4 th:text="${country.name.common}"></h4>
                        <div th:if="${country.capital.size() > 0}">
                            <h6 th:text="|Capital: ${country.capital.get(0)}|"></h6>
                        </div>
                        <h6 th:text="|Code: ${country.cca2}|"></h6>
                        <h6 th:text="|Population: ${country.population}|"></h6>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
