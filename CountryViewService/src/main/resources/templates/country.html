<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
    <title>Country</title>
    <!-- Using Bootstrap for style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<!--methodName and name are attributes identifies attached in model-->
<!-- Testing purpose
<label th:text="${methodName}"/>
<label th:text="${name}"/>
-->
<div class="container text-center">
    <div class="row">
        <div class="col">
            <div th:style="|background: midnightblue|">
                <h1 th:style="|color: white|" th:text="${country.getName()}"></h1>
            </div>
            <div>
                <img th:src="${country.getFlagFileUrl()}" class="img-thumbnail rounded mx-auto d-block" alt="...">
            </div>
            <hr>
            <h6 th:text="|Capital City: ${country.getCapital()}|"></h6>
            <h6 th:text="|Country Code: ${country.getCountryCode()}|"></h6>
            <h6 th:text="|Population: ${country.getPopulation()}|"></h6>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
