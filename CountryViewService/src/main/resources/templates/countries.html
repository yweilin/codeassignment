<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
    <title>Countries</title>
    <!-- Using Bootstrap for style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<!-- Testing purpose
<label th:text="${methodName}"/>
-->
<div class="container text-center">
    <div th:style="|background: midnightblue|">
        <h1 th:style="|color: white|">Countries Of The world</h1>
    </div>
    <div th:each="country, iStart : ${countries}">
        <div th:if="${iStart.index % 3 == 0}">
            <div class="row">
                <div th:each="country : ${countries.subList(iStart.index, iStart.index + 3)}" class="col">
                    <div>
                        <img th:src="${country.getFlagFileUrl()}" class="img-thumbnail rounded mx-auto d-block" alt="...">
                    </div>
                    <div>
                        <h4 th:text="${country.getName()}"></h4>
                        <hr>
                        <h6 th:text="|Capital: ${country.getCapital()}|"></h6>
                        <h6 th:text="|Code: ${country.getCountryCode()}|"></h6>
                        <h6 th:text="|Population: ${country.getPopulation()}|"></h6>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
